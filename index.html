<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bigContainer">
            <dialog id="modal" class="none " open="false">
                <h1 class="winnerAnnouncer"></h1>
                <button class="playNextRound">Play Again</button>
            </dialog>
        <header class="header">
            <h1 class="title">Rock Paper and Scissors</h1>
            <select name="gameMode" id="gameMode" class="bestOf" >
                <option value="option1">Best of 3</option>
                <option value="option2" selected>Best of 5</option>
                <option value="option3">Best of 10</option>
            </select>
        </header>
        <main>
            <div class="gameContainer">
                <button class="button rock">Rock</button>
                <button class="button paper">Paper</button>
                <button class="button scissors">Scissors</button>
            </div>
            <div class="computerChoice ">
                <h1>Computer Chose</h1>
                <p class="pcChoiceMsg text"></p>
            </div>
            <div class="score">
                <h1>Player Score: <p class="playerScore"></p></h1>
                <h1>Computer Score: <p class="computerScore"></p></h1>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
<script src="script.js"></script>
</html>
